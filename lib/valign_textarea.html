<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="valign-textarea">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        width:70em;
        border: 1px solid #000;
        font-family: monospace;
        height: 15em;
        overflow-y: auto;
      }

      #container, #output {
        overflow-x: auto;
      }
      .interpretation {
        background-color: #eee;
      }
    </style>
    Raw Text:
    <div id='container' label="" on-keyup="{{valign}}" contenteditable='true'></div>
    Aligned:
    <div id='output'></div>
    Encoded:
    <div class='interpretation'>{{encoded}}</div>
  </template>
  <script type="application/dart" src="valign_textarea.dart"></script>
</polymer-element>
